    volumes:
      - ./cypress/results:/opt/cypress-demo/cypress/results

  e2e_5:
    image: demo
    container_name: cypress5
    command: --spec "cypress/integration/tricky/wait.js"
    volumes:
      - ./cypress/results:/opt/cypress-demo/cypress/results
